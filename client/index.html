<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container pt-5">
      <!-- Message Display -->
      <div
        id="messageBox"
        class="alert alert-dismissible fade show d-none"
        role="alert"
      >
        <span id="messageText"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
          onclick="clearMessage()"
        ></button>
      </div>
      <h2 class="text-center display-3 pb-4 fw-bold">Library</h2>
      <div class="row justify-content-center">
        <!-- Form Section -->
        <div class="col-md-5">
          <div class="form-container mb-5">
            <form id="bookForm">
              <h3 class="mb-4">Add or Update a Book</h3>
              <input
                type="text"
                id="bookTitle"
                class="form-control mb-2"
                placeholder="Book Title"
                required
              />
              <input
                type="text"
                id="bookGenre"
                class="form-control mb-2"
                placeholder="Genre"
                required
              />
              <input
                type="number"
                id="publishedYear"
                class="form-control mb-2"
                placeholder="Published Year"
                required
              />
              <input
                type="number"
                id="rating"
                class="form-control mb-4"
                placeholder="Rating (1-5)"
                required
              />
              <button
                type="submit"
                id="submitBookBtn"
                class="btn btn-primary mb-2"
              >
                Add Book
              </button>
              <button
                type="submit"
                id="updateBookBtn"
                class="btn btn-success mb-2"
                style="display: none"
              >
                Update Book
              </button>
            </form>
          </div>
        </div>
        <!-- Book List -->
        <div class="col-md-7">
          <h3 class="text-center">Book List</h3>
          <ul id="bookList" class="list-group"></ul>
        </div>
      </div>
    </div>
    <!-- Message Modal -->
    <div
      class="modal fade"
      id="messageModal"
      tabindex="-1"
      aria-labelledby="messageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="messageModalLabel">Notification</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="messageContent"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
